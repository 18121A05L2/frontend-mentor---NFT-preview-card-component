<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://kit.fontawesome.com/10b63d611c.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/10b63d611c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
  <img class="card-img-top top-img" src="images\image-equilibrium.jpg" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-text" >Equilibrium #3429</h4>
    <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
    <h5 class="card-text">0.041 ETH</h5>
    <p class="card-text left"><i class="fa-solid fa-thumbs-up"></i> 3 days left</p>
    <hr class="card-text">
    <img class="img"src="images\image-avatar.png" alt="">
    <p class="card-text" style="display:inline-block">Creation of <b>Jules Wyvern</b></p>
  </div>
</body>
</html>
